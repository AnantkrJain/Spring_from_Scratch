info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoohoo! ! !
info.app.version=1.0.0

# Use wildcard "*" to expose all end-points
# Can also expose individual end-points with a comma-delimited list
management.endpoints.web.exposure.include=*

#Exclude individual end-points with comma-delimited list
#management.endpoints.web.exposure.exclude=health, info

#
# Define my crazy properties
#
coach.name=Mickey Mouse
team.name=The Mouse Club

#Change springboot embedded server port
server.port=7070

#Set the context path of application
#All requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp